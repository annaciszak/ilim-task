<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>0.1.Formularz</title>
  </head>
  <body>
    <div class="form ">
      <div class="form-page">
        <div class="form-page-center">
          <nav class="form-page-center-navbar">
            <h1 class="form-page-center-navbar-title">Nazwa</h1>
          </nav>

          <div class="form-row  justify-content-center">
            <form class="form-col">
              <p class="form-title">Rejestracja</p>
              <div class="form-item form-group">
                <label class="form-item-label" for="exampleInput">Imię</label>
                <input type="text" class="form-item-input form-control" id="exampleInput">
              </div>
              <div class="form-item form-group">
                <label class="form-item-label" for="exampleInputPassword1">Nazwisko</label>
                <input type="text" class="form-item-input form-control" id="exampleInputPassword1">
              </div>
              <div class="form-item form-group">
                <label class="form-item-label" for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-item-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-item form-group">
                <label class="form-item-label for=" exampleinputpassword1">Hasło</label>
                <input type="password" class="form-item-input form-control" id="exampleInputPassword1">
              </div>
              <div class="form-radio form-group">
                <p class="form-radio-title" for="inlineRadio">Płeć</p>
                <div class="form-radio form-check form-check-inline">
                  <input class="form-radio-input form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-radio-label form-check-label" for="inlineRadio1">Kobieta</label>
                </div>
                <div class="form-radio form-check form-check-inline">
                  <input class="form-radio-input form-check-input" type="radio" id="inlineRadio" value="option2">
                  <label class="form-radio-label form-check-label" for="inlineRadio">Mężczyzna</label>
                </div>
              </div>
              <div class="form-text">
                <a class="form-text-a" href="./tresc.html">Deklaracja dostępności</a>
              </div>
              <div class="form-btn">

                <button type="submit" class="form-btn-content btn btn-primary container">Dalej</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
